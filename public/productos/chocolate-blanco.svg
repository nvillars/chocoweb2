<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteChocolateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDF5E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="150" cy="150" r="140" fill="url(#whiteChocolateGradient)" stroke="url(#goldAccent)" stroke-width="3"/>
  
  <!-- Barra de chocolate blanco principal -->
  <rect x="80" y="100" width="140" height="100" rx="8" fill="url(#creamGradient)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Divisiones de la barra -->
  <line x1="120" y1="100" x2="120" y2="200" stroke="#DAA520" stroke-width="1"/>
  <line x1="160" y1="100" x2="160" y2="200" stroke="#DAA520" stroke-width="1"/>
  <line x1="200" y1="100" x2="200" y2="200" stroke="#DAA520" stroke-width="1"/>
  <line x1="80" y1="130" x2="220" y2="130" stroke="#DAA520" stroke-width="1"/>
  <line x1="80" y1="160" x2="220" y2="160" stroke="#DAA520" stroke-width="1"/>
  <line x1="80" y1="190" x2="220" y2="190" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Patrón de ondas cremosas -->
  <path d="M 85 115 Q 95 110 105 115 Q 115 120 125 115 Q 135 110 145 115 Q 155 120 165 115 Q 175 110 185 115 Q 195 120 205 115 Q 215 110 215 115" stroke="#DAA520" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 85 145 Q 95 140 105 145 Q 115 150 125 145 Q 135 140 145 145 Q 155 150 165 145 Q 175 140 185 145 Q 195 150 205 145 Q 215 140 215 145" stroke="#DAA520" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 85 175 Q 95 170 105 175 Q 115 180 125 175 Q 135 170 145 175 Q 155 180 165 175 Q 175 170 185 175 Q 195 180 205 175 Q 215 170 215 175" stroke="#DAA520" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Texto "Blanco" -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#DAA520">BLANCO</text>
  
  <!-- Decoraciones florales -->
  <circle cx="60" cy="80" r="8" fill="#DAA520" opacity="0.7"/>
  <circle cx="240" cy="80" r="8" fill="#DAA520" opacity="0.7"/>
  <circle cx="60" cy="220" r="8" fill="#DAA520" opacity="0.7"/>
  <circle cx="240" cy="220" r="8" fill="#DAA520" opacity="0.7"/>
  
  <!-- Pétalos alrededor de los círculos -->
  <ellipse cx="60" cy="70" rx="3" ry="6" fill="#DAA520" opacity="0.5"/>
  <ellipse cx="60" cy="90" rx="3" ry="6" fill="#DAA520" opacity="0.5"/>
  <ellipse cx="50" cy="80" rx="6" ry="3" fill="#DAA520" opacity="0.5"/>
  <ellipse cx="70" cy="80" rx="6" ry="3" fill="#DAA520" opacity="0.5"/>
  
  <ellipse cx="240" cy="70" rx="3" ry="6" fill="#DAA520" opacity="0.5"/>
  <ellipse cx="240" cy="90" rx="3" ry="6" fill="#DAA520" opacity="0.5"/>
  <ellipse cx="230" cy="80" rx="6" ry="3" fill="#DAA520" opacity="0.5"/>
  <ellipse cx="250" cy="80" rx="6" ry="3" fill="#DAA520" opacity="0.5"/>
  
  <!-- Brillo en la barra -->
  <rect x="85" y="105" width="130" height="20" rx="3" fill="#FFFAF0" opacity="0.8"/>
</svg>

